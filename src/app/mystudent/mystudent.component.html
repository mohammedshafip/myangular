<div style="padding: 13px;">   
  <div class="col-md-6" [hidden] = "isShow" id="formDiv" >
      <h2>My Student</h2>
      <form #myform = "ngForm" (ngSubmit) = "onSubmit(myform.value)" ngNativeValidate >
          <input type = "hidden" name = "std_ID"  [(ngModel)]="std_ID">
          <input type = "text" name = "std_firstname"  class="form-control" required [(ngModel)]="std_firstname" placeholder = "first Name" >
          <br/>        
          <input type = "text" name = "std_lastname" class="form-control" required placeholder = "Last Name" [(ngModel)]="std_lastname">
          <br/>
          <select class="form-control" name="std_clasID" [(ngModel)]="std_clasID" required>
            <option value={{option.class_ID}} *ngFor="let option of myclass">
                {{option.cls_name}}
            </option>
          </select>
          <br/>
            <input class="form-control" placeholder="yyyy/mm/dd" required readonly name="std_dateofbirth" [(ngModel)]="std_dateofbirth" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()"  >
           
          <br/>
          <input type = "submit" value = "Save" class="btn btn-primary">
        </form>
        <br/>
  </div>
  <div class="clearfix"></div>
  <div class="col-md-6">
      <div style="padding-bottom: 10px;">
          <button (click) = toggleDisplay() type="button" class="btn btn-primary" aria-label="Left Align" id="btnAdd">
              <span class="glyphicon glyphicon glyphicon-plus " aria-hidden="true"></span>Add
            </button>
          </div>
  </div>
  <div class="clearfix"></div>
  <div class="col-md-6">


<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Fist Name</th>
      <th>Last Name</th>
      <th>Date of Birth</th>      
      <th>Class Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let datastudents of mystudents">
          <td>{{datastudents.std_ID}}</td>
          <td>{{datastudents.std_firstname}}</td>
          <td>{{datastudents.std_lastname}}</td>
          <td>{{datastudents.std_dateofbirth}}</td>  
          <td>{{datastudents.cls_name}}</td>             
          <td>
            <button type="button" class="btn btn-default" aria-label="Left Align" (click)="editpost(datastudents)">
              <span class="glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default" aria-label="Left Align" (click)="deletepost(datastudents)">
              <span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
          </td>
      </tr>
    
  </tbody>
</table>
</div>
</div>
